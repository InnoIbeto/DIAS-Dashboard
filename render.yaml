databases:
  - name: diasdashboard
    databaseName: diasdashboard
    user: inno
    plan: free

services:
  - type: web
    name: DIASDashboard
    runtime: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    # preDeployCommand: "bundle exec rails db:migrate" # preDeployCommand only available on paid instance types
    startCommand: "bundle exec rails server"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: diasdashboard
          property: connectionString
      - key: a10298214b73c0a745e44ae0b66c51b2
        sync: false
      - key: WEB_CONCURRENCY
        value: 2 # sensible default